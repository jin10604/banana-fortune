<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Banana Fortune</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="stage">
    <img class="bg" src="image/page1.png" alt="background">
    <img id="banana" src="image/banana.png" alt="banana">
  </div>

  <audio id="clickSound" src="sound/click.mp3" preload="auto"></audio>
  <audio id="bgm" src="sound/bgm.mp3" loop></audio>

  <script>
    const banana = document.getElementById("banana");
    const clickSound = document.getElementById("clickSound");
    const bgm = document.getElementById("bgm");

    clickSound.volume = 1.0;
    bgm.volume = 0.6;

    banana.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();

      bgm.play();
      localStorage.setItem("bgmPlaying", "true");

      setTimeout(() => {
        location.href = "page2.html";
      }, 200);
    });
  </script>

</body>
</html>
