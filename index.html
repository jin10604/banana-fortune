<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Banana Fortune</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">
    <div class="stage">
      <img class="bg" src="image/main.png" alt="background">
      <img id="banana" src="image/banana_next.png" alt="banana">
    </div>
  </div>

  <audio id="clickSound" src="sound/click.mp3" preload="auto"></audio>
  <audio id="bgm" src="sound/bgm.mp3" loop preload="auto"></audio>

  <script>
    const banana = document.getElementById("banana");
    const clickSound = document.getElementById("clickSound");
    const bgm = document.getElementById("bgm");

    clickSound.volume = 1.0;
    bgm.volume = 0.6;

    banana.addEventListener("click", () => {
      banana.style.pointerEvents = "none";

      //  BGM 먼저 시작 (중요)
      bgm.currentTime = 0;
      bgm.play();
      localStorage.setItem("bgmPlaying", "true");

      // 클릭 소리
      clickSound.currentTime = 0;
      clickSound.play();

      setTimeout(() => {
        location.href = "page2.html";
      }, 200);
    });
  </script>

</body>
</html>
