<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Fortune</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

  <div class="wrapper">
    <div class="stage">
      <!-- 배경 이미지 (background-image ❌, img ⭕) -->
      <img class="bg" src="image/main.png" alt="background">

      <!-- 바나나 -->
      <img id="banana" src="image/banana_next.png" alt="banana">
    </div>
  </div>

  <script>
    const clickSound = new Audio("sound/click.mp3");
    const banana = document.getElementById("banana");

    banana.addEventListener("click", () => {
      clickSound.play();
      setTimeout(() => {
        location.href = "page2.html";
      }, 300);
    });
  </script>

</body>
</html>
