<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Banana Fortune</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="stage">
      <img class="bg" src="image/page2.png" alt="background">

      <img
        id="nextArrow"
        src="image/arrow.png"
        alt="next"
      >
    </div>
  </div>

  <audio id="clickSound" src="sound/click.mp3" preload="auto"></audio>
  <audio id="bgm" src="sound/bgm.mp3" loop preload="auto"></audio>

  <script>
    const bgm = document.getElementById("bgm");
    const clickSound = document.getElementById("clickSound");
    const nextArrow = document.getElementById("nextArrow");

    clickSound.volume = 1.0;
    bgm.volume = 0.6;

    //  index에서 시작한 BGM 이어받기
    if (localStorage.getItem("bgmPlaying") === "true") {
      bgm.play();
    }

    // 화살표 클릭 → 소리 + 다음 페이지
    nextArrow.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();

      setTimeout(() => {
        location.href = "page3.html";
      }, 200);
    });
  </script>

</body>
</html>
