<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Banana Fortune</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="stage">
    <img class="bg" src="image/page3.png">

    <img class="bananaPick" src="image/banana_1.png" style="top:18%; left:15%;">
    <img class="bananaPick" src="image/banana_2.png" style="top:18%; left:42%;">
    <img class="bananaPick" src="image/banana_3.png" style="top:18%; left:69%;">

    <img class="bananaPick" src="image/banana_4.png" style="top:42%; left:15%;">
    <img class="bananaPick" src="image/banana_5.png" style="top:42%; left:42%;">
    <img class="bananaPick" src="image/banana_6.png" style="top:42%; left:69%;">

    <img class="bananaPick" src="image/banana_7.png" style="top:66%; left:15%;">
    <img class="bananaPick" src="image/banana_8.png" style="top:66%; left:42%;">
    <img class="bananaPick" src="image/banana_9.png" style="top:66%; left:69%;">
  </div>
</div>

<audio id="clickSound" src="sound/click.mp3" preload="auto"></audio>

<script>
const bananas = document.querySelectorAll(".bananaPick");
const clickSound = document.getElementById("clickSound");
let picked = [];

bananas.forEach(banana => {
  banana.addEventListener("click", () => {
    if (picked.length >= 2 || banana.classList.contains("picked")) return;

    clickSound.currentTime = 0;
    clickSound.play();

    banana.classList.add("picked");
    picked.push(banana);

    if (picked.length === 2) {
      setTimeout(() => {
        location.href = "page4.html";
      }, 400);
    }
  });
});
</script>

</body>
</html>
