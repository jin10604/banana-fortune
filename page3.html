<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="stage page3">

    <img class="bg" src="image/page3.png" alt="background">

    <div class="banana-grid">
      <img src="image/banana_1.png" class="banana3">
      <img src="image/banana_2.png" class="banana3">
      <img src="image/banana_3.png" class="banana3">
      <img src="image/banana_4.png" class="banana3">
      <img src="image/banana_5.png" class="banana3">
      <img src="image/banana_6.png" class="banana3">
      <img src="image/banana_7.png" class="banana3">
      <img src="image/banana_8.png" class="banana3">
      <img src="image/banana_9.png" class="banana3">
    </div>

  </div>
</div>

<audio id="clickSound" src="sound/click.mp3"></audio>
<audio id="bgm" src="sound/bgm.mp3" loop></audio>

<script>
  const bananas = document.querySelectorAll(".banana3");
  const clickSound = document.getElementById("clickSound");
  const bgm = document.getElementById("bgm");

  bgm.volume = 0.6;
  bgm.play();

  let selected = [];

  bananas.forEach((banana, index) => {
    banana.addEventListener("click", () => {
      if (selected.length >= 2 || banana.classList.contains("selected")) return;

      clickSound.currentTime = 0;
      clickSound.play();

      banana.classList.add("selected");
      selected.push(index + 1);

      if (selected.length === 2) {
        localStorage.setItem("bananaPick1", selected[0]);
        localStorage.setItem("bananaPick2", selected[1]);
        setTimeout(() => location.href = "page4.html", 500);
      }
    });
  });
</script>

</body>
</html>
