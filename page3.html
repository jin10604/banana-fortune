<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="stage page3">
    <img class="bg" src="image/page3.png">

    <img src="image/banana_1.png" class="bananaPick" style="top:37%; left:25%;">
    <img src="image/banana_2.png" class="bananaPick" style="top:37%; left:50%; transform:translate(-50%,-50%) scale(0.9);">
    <img src="image/banana_3.png" class="bananaPick" style="top:37%; left:75%; transform:translate(-50%,-50%) scale(0.9);">

    <img src="image/banana_4.png" class="bananaPick" style="top:57%; left:25%;">
    <img src="image/banana_5.png" class="bananaPick" style="top:57%; left:50%; transform:translate(-50%,-50%) scale(0.9);">
    <img src="image/banana_6.png" class="bananaPick" style="top:57%; left:75%;">

    <img src="image/banana_7.png" class="bananaPick" style="top:77%; left:25%;">
    <img src="image/banana_8.png" class="bananaPick" style="top:77%; left:50%;">
    <img src="image/banana_9.png" class="bananaPick" style="top:77%; left:75%;">
  </div>
</div>

<audio id="clickSound" src="sound/click.mp3"></audio>
<audio id="bgm" src="sound/bgm.mp3" loop></audio>

<script>
  const bananas = document.querySelectorAll(".bananaPick");
  const clickSound = document.getElementById("clickSound");
  const bgm = document.getElementById("bgm");

  bgm.volume = 0.6;
  bgm.play();

  let selected = [];

  bananas.forEach((banana, i) => {
    banana.addEventListener("click", () => {
      if (selected.length >= 2 || banana.classList.contains("picked")) return;

      clickSound.currentTime = 0;
      clickSound.play();

      banana.classList.add("picked");
      selected.push(i+1);

      if (selected.length === 2) {
        localStorage.setItem("banana1", selected[0]);
        localStorage.setItem("banana2", selected[1]);
        setTimeout(() => location.href="page4.html", 500);
      }
    });
  });
</script>

</body>
</html>
