<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page4</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @font-face {
      font-family: 'Galmuri9';
      src: url('font/galmuri9.ttf') format('truetype');
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="stage page4">
    <img class="bg" src="image/page4.png">

    <div class="poopBox">
      <div id="fortuneText"></div>
    </div>
  </div>
</div>

<script>
  let positive = [
    "기대하지 않았던 행운이 찾아옵니다.",
    "오래 고민한 일이 드디어 해결됩니다.",
    "당신의 선택이 좋은 결과로 이어집니다.",
    "주변 사람이 큰 힘이 되어줍니다.",
    "뜻밖의 기회가 눈앞에 나타납니다.",
    "작은 용기가 큰 성과를 만듭니다.",
    "오늘의 노력은 오래 기억될 것입니다.",
    "행복한 소식이 곧 들려옵니다.",
    "당신을 응원하는 사람이 많습니다.",
    "계획이 순조롭게 풀려갑니다.",
    "소중한 인연을 다시 만나게 됩니다.",
    "당신의 진심이 통합니다."
  ];

  let negative = [
    "예상치 못한 방해로 계획이 틀어질 수 있습니다.",
    "가까운 사람과 오해가 생길 수 있습니다.",
    "중요한 기회를 놓칠 수 있으니 주의하세요.",
    "작은 실수가 큰 불편으로 이어집니다.",
    "오늘은 결정을 미루는 편이 좋겠습니다.",
    "생각보다 일이 더디게 흘러갑니다.",
    "괜한 걱정이 마음을 무겁게 합니다.",
    "주변 상황에 휘둘리기 쉽습니다.",
    "노력 대비 결과가 아쉬울 수 있습니다.",
    "말 한마디로 문제가 생길 수 있습니다.",
    "컨디션 관리가 필요한 하루입니다.",
    "기대했던 일에서 실망할 수 있습니다."
  ];

  function drawAndRemove(arr){
    const idx = Math.floor(Math.random() * arr.length);
    return arr.splice(idx,1)[0];
  }

  const type1 = Math.random() < 0.5 ? "p" : "n";
  const type2 = Math.random() < 0.5 ? "p" : "n";

  const text1 = type1 === "p" ? drawAndRemove(positive) : drawAndRemove(negative);
  const text2 = type2 === "p" ? drawAndRemove(positive) : drawAndRemove(negative);

  const linkWord = (type1 === type2) ? " 또한 " : " 그러나 ";

  document.getElementById("fortuneText").innerText =
    text1 + linkWord + text2;
</script>

</body>
</html>
