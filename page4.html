<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Banana Fortune - Page4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page4">

  <div class="page4-stage">
    <div id="fortuneBox">
      <div id="fortuneText"></div>
    </div>
  </div>

  <script>
    const negative = [
      "오늘은 작은 실수로 일이 꼬일 수 있습니다.",
      "기대했던 소식이 미뤄질 수 있습니다.",
      "괜히 말이 많아져 오해를 살 수 있습니다.",
      "계획했던 일정이 변경될 가능성이 큽니다.",
      "집중력이 떨어져 실수를 반복할 수 있습니다.",
      "주변 사람과의 갈등이 생길 수 있습니다.",
      "몸이 쉽게 지칠 수 있는 하루입니다.",
      "사소한 일에 스트레스를 받을 수 있습니다.",
      "금전적으로 조심해야 하는 날입니다.",
      "생각보다 일이 더 오래 걸릴 수 있습니다.",
      "의욕이 떨어질 수 있는 하루입니다.",
      "예상치 못한 변수에 흔들릴 수 있습니다."
    ];

    const positive = [
      "작은 행운이 연달아 찾아옵니다.",
      "기다리던 소식을 듣게 됩니다.",
      "오늘 한 선택이 좋은 결과로 이어집니다.",
      "주변 사람의 도움을 받을 수 있습니다.",
      "기분 좋은 우연이 생길 하루입니다.",
      "노력한 만큼 보상이 따릅니다.",
      "금전적으로 기회가 생길 수 있습니다.",
      "기분 좋은 만남이 기다리고 있습니다.",
      "하고 싶은 일이 술술 풀립니다.",
      "생각하지 못한 기쁨이 찾아옵니다.",
      "오늘은 도전하기 좋은 날입니다.",
      "오랜 고민이 해결될 실마리가 보입니다."
    ];

    const pick1 = Math.random() < 0.5 ? "neg" : "pos";
    const pick2 = Math.random() < 0.5 ? "neg" : "pos";

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    const fortune1 = pick1 === "neg" ? getRandom(negative) : getRandom(positive);
    const fortune2 = pick2 === "neg" ? getRandom(negative) : getRandom(positive);

    let connector = "그리고";
    if (pick1 !== pick2) connector = "그러나";
    if (pick1 === "neg" && pick2 === "neg") connector = "또한";

    document.getElementById("fortuneText").innerText =
      fortune1 + "\n\n" + connector + "\n\n" + fortune2;
  </script>

</body>
</html>
