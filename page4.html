<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="stage page4">
    <img class="bg" src="image/page4.png" alt="background">
    <div class="poopText" id="resultText"></div>
  </div>
</div>

<script>
  const positive = [
    "기분 좋은 소식이 들려올 것입니다.",
    "작은 행운이 하루를 밝혀줍니다.",
    "기대하지 않았던 도움을 받게 됩니다.",
    "노력한 만큼의 보상을 얻게 됩니다.",
    "기분 좋은 만남이 기다리고 있습니다.",
    "즐거운 일이 연이어 생길 것입니다.",
    "웃을 일이 많아지는 하루입니다.",
    "행복한 우연이 찾아옵니다.",
    "마음이 한결 가벼워질 것입니다."
  ];

  const negative = [
    "사소한 실수로 일정이 꼬일 수 있습니다.",
    "기대했던 일이 미뤄질 수 있습니다.",
    "감정 기복에 주의가 필요합니다.",
    "말 한마디로 오해가 생길 수 있습니다.",
    "체력 관리에 신경 써야 합니다.",
    "작은 손해가 발생할 수 있습니다.",
    "집중력이 흐트러질 수 있습니다.",
    "계획에 변수가 생길 수 있습니다.",
    "조금 답답한 상황이 이어질 수 있습니다."
  ];

  function pickRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  const firstType  = Math.random() < 0.5 ? "positive" : "negative";
  const secondType = Math.random() < 0.5 ? "positive" : "negative";

  const firstText  = firstType  === "positive" ? pickRandom(positive) : pickRandom(negative);
  const secondText = secondType === "positive" ? pickRandom(positive) : pickRandom(negative);

  const connector = firstType === secondType ? " 또한 " : " 그러나 ";

  document.getElementById("resultText").innerText =
    firstText + connector + secondText;
</script>

</body>
</html>
