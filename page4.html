<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Fortune - 결과</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page4">

  <div class="phone-frame">

    <div class="poop-wrap">
      <div id="fortuneText"></div>
    </div>

    <div class="monkey-wrap">
      <img src="image/monkey.png" alt="monkey">
    </div>

  </div>

<script>
const positive = [
 "기다리던 기회가 찾아옵니다.",
 "좋은 소식이 곧 들려옵니다.",
 "노력한 만큼 보상을 받습니다.",
 "사람들에게 인정받게 됩니다.",
 "금전운이 상승합니다.",
 "뜻밖의 행운이 따릅니다.",
 "주변의 응원을 받습니다.",
 "행복한 만남이 생깁니다.",
 "원하던 일이 성사됩니다.",
 "기분 좋은 변화가 시작됩니다.",
 "오래 고민한 문제가 해결됩니다.",
 "새로운 기회가 열립니다."
];

const negative = [
 "작은 실수가 큰 후회로 이어질 수 있습니다.",
 "지나친 기대는 실망을 부를 수 있습니다.",
 "불필요한 오해가 생길 수 있습니다.",
 "지출이 늘어나 주의가 필요합니다.",
 "주변 사람과의 갈등에 유의하세요.",
 "건강 관리에 신경 써야 합니다.",
 "계획이 지연될 수 있습니다.",
 "조급함이 문제를 키울 수 있습니다.",
 "약속 변경에 대비하세요.",
 "집중력이 떨어질 수 있습니다.",
 "예상치 못한 변수가 생깁니다.",
 "기분이 쉽게 가라앉을 수 있습니다."
];

function pick(arr){
  return arr[Math.floor(Math.random() * arr.length)];
}

const a = pick(positive.concat(negative));
const b = pick(positive.concat(negative));

let connector = "";
if((positive.includes(a) && positive.includes(b)) || (negative.includes(a) && negative.includes(b))){
  connector = " 또한 ";
}else{
  connector = " 그러나 ";
}

document.getElementById("fortuneText").innerText = a + connector + b;
</script>

</body>
</html>
