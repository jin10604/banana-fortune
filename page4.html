<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="stage page4">
    <img class="bg" src="image/page4.png" alt="background">

    <div class="poopBox">
      <p id="fortuneText"></p>
    </div>
  </div>
</div>

<script>
  const positive = [
    "기다리던 기회가 드디어 찾아옵니다",
    "당신의 선택이 큰 성과로 이어질 것입니다",
    "주변 사람들에게 인정받게 됩니다",
    "기분 좋은 소식이 곧 들려옵니다",
    "당신의 노력이 빛을 발합니다",
    "예상치 못한 행운이 찾아옵니다",
    "소망하던 일이 이루어집니다",
    "행복한 만남이 기다리고 있습니다",
    "당신의 재능이 드러나게 됩니다",
    "새로운 가능성이 열립니다",
    "뜻밖의 도움이 찾아옵니다",
    "자신감이 크게 상승합니다"
  ];

  const negative = [
    "작은 실수가 큰 문제로 번질 수 있습니다",
    "오늘은 신중함이 필요한 날입니다",
    "주변 상황이 마음처럼 풀리지 않습니다",
    "기대했던 일이 어그러질 수 있습니다",
    "감정 조절이 쉽지 않은 하루입니다",
    "오해로 인한 갈등이 생길 수 있습니다",
    "집중력이 흐트러질 수 있습니다",
    "결정에 후회를 남길 수 있습니다",
    "예상치 못한 지출이 생깁니다",
    "피로가 쉽게 쌓입니다",
    "타인의 말에 상처받을 수 있습니다",
    "계획에 차질이 생길 수 있습니다"
  ];

  function pick(arr){
    return arr[Math.floor(Math.random() * arr.length)];
  }

  const first = Math.random() < 0.5 ? pick(positive) : pick(negative);
  const second = Math.random() < 0.5 ? pick(positive) : pick(negative);

  const isFirstPositive = positive.includes(first);
  const isSecondPositive = positive.includes(second);

  const connector = (isFirstPositive === isSecondPositive) ? " 또한 " : " 그러나 ";

  document.getElementById("fortuneText").innerText = first + connector + second + " 입니다.";
</script>

</body>
</html>
